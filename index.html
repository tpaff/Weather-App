<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="row">
        <div class="col-7 temp-banner">Current Temperature</div>
        <div class="col-5 forcast">5 Day Forcast</div>
      </div>
      <div class="row">
        <div class="card col-7">
          <div class="card-body card-style">
            <h5 class="card-title">
              <span
                ><img
                  src="http://openweathermap.org/img/wn/01n@2x.png"
                  alt="clear sky symbol"
                  id="icon"
              /></span>
              <span id="numerical-temperature"></span>°
              <span id="celcius-link"> <a href="#">C</a> </span>|
              <span id="fahrenheit-link">
                <a href="#">F</a>
              </span>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">high/low</h6>
            <p class="card-text" id="location-found">Location</p>
            <p id="current-condition"></p>
            <p id="current-time">
              <span id="current-date"> </span><span id="exact-time"></span>
            </p>
            <p id="extra-info">
              Wind Speed: <span id="wind-speed"> </span>km/h Humidity:
              <span id="humidity"> </span>%
            </p>
          </div>
        </div>
        <div class="card col-5">
          <span class="weather-forecast-day">Thurs</span>
          <img
            src="http://openweathermap.org/img/wn/50d@2x.png"
            alt=""
            width="42"
          />
          <span class="weather-forecast-temperatures">
            <span class="weather-forecast-max-temperature"> 18° </span>
            <span class="weather-forecast-min-temperature"> 12° </span>
          </span>
        </div>
        <form id="location-form">
          <input type="text" placeholder="New Location" id="location-input" />
          <input type="submit" value="Submit" id="new-location" />
        </form>
        <form id="current-location">
          <input type="submit" value="Current Location" id="current-location" />
        </form>
      </div>
      <a href="https://github.com/tpaff/Weather-App" class:"source-link">Open
      Source Link <br />by Tedi Paffile
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
